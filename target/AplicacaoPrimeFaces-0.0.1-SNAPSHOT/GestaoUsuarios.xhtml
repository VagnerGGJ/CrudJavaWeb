<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Usuários</title>

	<h:outputStylesheet library="projeto" name="estilo.css" />
	
	<f:metadata>
		<f:viewAction action="#{gestaoUsuariosBean.todosUsuarios()}" />
	</f:metadata>
	
</h:head>

<h:body>

	<header>
		<h:outputText value="Projeto" />
	</header>
	
	<h2>Cadastro de Usuários</h2>

	<div id="conteudo">
	
		<p:dataTable value="#{gestaoUsuariosBean.listaUsuarios}"
			var="usuario" emptyMessage="Nenhuma informação a ser exibida">
			<p:column headerText="Código"> 
				<h:outputText value="#{usuario.USU_CODIGO}"/>
			</p:column>
			
			<p:column headerText="Nome"> 
				<h:outputText value="#{usuario.USU_NOME}"/>
			</p:column>
			
		</p:dataTable>

	</div>

	<footer> Projeto Web com Prime Faces </footer>

</h:body>

</html>
